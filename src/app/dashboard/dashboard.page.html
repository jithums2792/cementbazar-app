<ion-header>
  <app-header></app-header>
</ion-header>
<ion-content>
  
  <div class="container-fluid">
    <div class="row">

      <div class="col-12 px-0 mt-2">
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow>

          <ul class="uk-slideshow-items">
              <li>
                  <img src="../../../assets/img/photo.jpg" alt="" uk-cover>
              </li>
              <li>
                  <img src="../../../assets/img/dark.jpg" alt="" uk-cover>
              </li>
              <li>
                  <img src="../../../assets/img/light.jpg" alt="" uk-cover>
              </li>
          </ul>
      
          <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
          <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
      
        </div>
      </div>
  
      <div class="col-12 py-2">
        <ul uk-tab>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Popular</a></li>
          <li><a href="#">Whats New</a></li>
        </ul>
      
        <ul class="uk-switcher uk-margin">
          <li>
            <div class="container-fluid">
              <div class="row">
                <div class="col-6 mb-2" *ngFor="let item of categoryList">
                  <div class="card border-lg shadow-sm" (click)="opencategory(item)">
                    <img [src]="item.icon" class="img-fluid img-custom" alt="">
                    <div class="col">
                      <span class="text-truncate w-100 d-block">{{item.name}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</li>
          <li>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur, sed do eiusmod.</li>
        </ul>
      </div>

    </div>
  </div>
</ion-content>
<ion-footer>
 <app-footer></app-footer>
</ion-footer>
